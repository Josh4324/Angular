
  <div class="container-fluid auto px-4 py-4 contain card" id="signup">

    <h3 class="text-center">Sign Up</h3>

    <div class="row">
      <div class="col-lg">
        <form #userSignupForm="ngForm" novalidate  (ngSubmit)="create(userSignupForm)">
          <div class="form-group">
              <label for="fullname">Full Name</label>
              <div class="input-container">
                  <i class="fas fa-user icon"></i>
                  <input type="text" class="form-control px-5" id="fullname" #fullname="ngModel" [class.is-invalid]="userSignupForm.submitted && fullname.invalid" name="fullname" required [(ngModel)]="scrumUser.fullname" aria-describedby="fullname" placeholder="Full Name">
              </div>
              <div [hidden]="!userSignupForm.submitted || fullname.valid" class="alert alert-danger px-2 py-2">
                  Enter your Full Name
              </div>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-container">
              <i class="fas fa-envelope-square icon"></i>
              <input type="email" class="form-control px-5" id="email" #email="ngModel" [class.is-invalid]="email.invalid && userSignupForm.submitted"  name="email" required pattern="\w+@\w+.com" [(ngModel)]="scrumUser.email" aria-describedby="email" placeholder="Your email">
            </div>
            <div [hidden]="!userSignupForm.submitted ||  email.valid" class="alert alert-danger px-2 py-2">
                Enter your email in the correct format
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="userType">User Type</label>
            <select class="form-control" name="usertype" required [(ngModel)]="scrumUser.type" id="userType">
              <option *ngFor="let eachElement of userTypes">{{ eachElement }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <i class="fas fa-lock icon"></i>
              <input type="password" class="form-control px-5" name="password" #password="ngModel" [class.is-invalid]="password.invalid && userSignupForm.submitted" required [(ngModel)]="scrumUser.password" id="password" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
            </div>
            <div [hidden]="!userSignupForm.submitted || password.valid" class="alert alert-danger px-2 py-2">
                Password must have at least 8 characters with 1 special character and 1 number
            </div>
          </div>

          <div class="form-group">
            <label for="password1">Re-Enter your Password</label>
            <div class="input-container">
              <i class="fas fa-lock icon"></i>
              <input type="password" class="form-control px-5" id="password1" name="password1" #password1="ngModel" [class.is-invalid]="password.value !== password1.value && userSignupForm.submitted" required [(ngModel)]="scrumUser.password1" placeholder="Re-Enter your Password">
            </div>
            <div [hidden]="!userSignupForm.submitted || password.value === password1.value" class="alert alert-danger px-2 py-2">
                Password does not match
            </div>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="agree" required  id="agree">
            <label class="form-check-label" for="exampleCheck1">I agree all statements in the <a href="#">Terms of service</a></label>
          </div>

          <button  type="submit" class="btn btn-primary">Register</button>

        </form>
        <div [hidden]="!userSignupForm.submitted || userSignupForm.invalid" class="alert alert-success mt-3 px-2 py-2">
          Form Submitted Succesfully
      </div>
      </div>

      <div class="col-lg image">
          <img class="row-img mt-5" src="https://res.cloudinary.com/josh4324/image/upload/v1571495000/lap_pfz29w.jpg" alt="person with laptop">
          <a href="#login" class="text-center center">I am aleady a member</a>
        </div>

    </div>

  </div>
